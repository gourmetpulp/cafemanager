<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Slot Manager</title>

    <!-- Firebase Compat SDKs (these work with plain <script> tags) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #slots {
            margin-top: 20px;
        }
        .slot-item {
            border-bottom: 1px solid #ddd;
            padding: 12px 0;
            font-size: 15px;
        }
        .expired {
            color: #d32f2f;
            font-weight: bold;
        }
        hr {
            margin: 25px 0;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Login or Sign Up</h2>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <button onclick="signup()">Sign Up with Email</button>
            <button onclick="login()">Login with Email</button>
            <button onclick="googleLogin()">Login with Google</button>
        </div>

        <div id="main-section" style="display: none;">
            <h2>Cafe Slot Manager</h2>

            <h3>Custom Ringtone (optional)</h3>
            <input id="ringtone-file" type="file" accept="audio/*">
            <button onclick="uploadRingtone()">Upload Ringtone</button>
            <p>Current: <span id="current-ringtone">Default beep</span></p>

            <hr>

            <h3>Start New 2-Hour Slot</h3>
            <input id="table-name" placeholder="Table Name / Number" required>
            <input id="mobile" placeholder="10-Digit Mobile Number" pattern="[0-9]{10}" maxlength="10">
            <input id="customer-name" placeholder="Customer Name" required>
            <button onclick="startSlot()">Start Slot</button>

            <hr>

            <h3>Active Slots</h3>
            <div id="slots"></div>
        </div>
    </div>

    <script>
        // ────────────────────────────────────────────────
        //  REPLACE WITH YOUR OWN FIREBASE CONFIG
        // ────────────────────────────────────────────────
       const firebaseConfig = {
  apiKey: "AIzaSyDje-Gtq7xsYHJO_0WjMJvvIVC4bKYYHII",
  authDomain: "gp-workspace-manager.firebaseapp.com",
  projectId: "gp-workspace-manager",
  storageBucket: "gp-workspace-manager.firebasestorage.app",
  messagingSenderId: "359938483000",
  appId: "1:359938483000:web:bc9fa519fed44321a257cd",
  measurementId: "G-KF4C2MGND1"
};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser;
        let ringtoneUrl = 'https://www.soundjay.com/buttons/beep-07.mp3'; // fallback
        let slots = {};     // local cache
        let timers = {};    // alarm timeouts

        // Listen for auth changes
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-section').style.display = 'block';
                loadSettings();
                loadSlots();
                startUIUpdater();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('main-section').style.display = 'none';
            }
        });

        function signup() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) return alert("Email and password required");
            auth.createUserWithEmailAndPassword(email, password)
                .catch(err => alert(err.message));
        }

        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) return alert("Email and password required");
            auth.signInWithEmailAndPassword(email, password)
                .catch(err => alert(err.message));
        }

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(err => alert(err.message));
        }

        function loadSettings() {
            db.collection('settings').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists && doc.data().ringtone) {
                        ringtoneUrl = doc.data().ringtone;
                        document.getElementById('current-ringtone').innerText = "Custom uploaded";
                    }
                })
                .catch(err => console.error(err));
        }

        function uploadRingtone() {
            const file = document.getElementById('ringtone-file').files[0];
            if (!file) return alert("Please select an audio file first");

            const storageRef = storage.ref(`ringtones/${currentUser.uid}/${file.name}`);
            storageRef.put(file)
                .then(() => storageRef.getDownloadURL())
                .then(url => {
                    db.collection('settings').doc(currentUser.uid).set({ ringtone: url }, { merge: true });
                    ringtoneUrl = url;
                    document.getElementById('current-ringtone').innerText = "Custom uploaded";
                    alert("Ringtone uploaded!");
                })
                .catch(err => alert("Upload failed: " + err.message));
        }

        function startSlot() {
            const table = document.getElementById('table-name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const name   = document.getElementById('customer-name').value.trim();

            if (!table || !name) return alert("Table and Name are required");
            if (mobile && (mobile.length !== 10 || !/^\d{10}$/.test(mobile))) {
                return alert("Mobile number must be exactly 10 digits");
            }

            const now = new Date();
            const end = new Date(now.getTime() + 2 * 60 * 60 * 1000);

            db.collection('slots').add({
                userId: currentUser.uid,
                table,
                mobile: mobile || null,
                name,
                start: firebase.firestore.Timestamp.fromDate(now),
                end:   firebase.firestore.Timestamp.fromDate(end)
            })
            .then(() => {
                document.getElementById('table-name').value = '';
                document.getElementById('mobile').value = '';
                document.getElementById('customer-name').value = '';
            })
            .catch(err => alert("Error starting slot: " + err.message));
        }

        function loadSlots() {
            db.collection('slots')
                .where('userId', '==', currentUser.uid)
                .where('end', '>', firebase.firestore.Timestamp.now())
                .onSnapshot(snap => {
                    slots = {};
                    snap.forEach(doc => {
                        slots[doc.id] = doc.data();
                        setupTimer(doc.id, slots[doc.id]);
                    });
                    updateSlotsUI();
                }, err => console.error("Slots listener error:", err));
        }

        function setupTimer(slotId, slotData) {
            if (timers[slotId]) clearTimeout(timers[slotId]);

            const msLeft = slotData.end.toDate() - Date.now();
            if (msLeft > 0) {
                timers[slotId] = setTimeout(() => {
                    playAlarm();
                    alert(`Slot expired! Table ${slotData.table} - ${slotData.name}`);
                    delete timers[slotId];
                }, msLeft);
            }
        }

        function playAlarm() {
            const audio = new Audio(ringtoneUrl);
            audio.play().catch(e => console.warn("Audio play failed (autoplay policy?):", e));
        }

        function startUIUpdater() {
            setInterval(updateSlotsUI, 15000); // refresh display every 15s
        }

        function updateSlotsUI() {
            const container = document.getElementById('slots');
            container.innerHTML = '';
            const now = Date.now();

            Object.entries(slots).forEach(([id, data]) => {
                const msLeft = data.end.toDate() - now;
                let status = '';
                let className = '';

                if (msLeft <= 0) {
                    status = 'Expired';
                    className = 'expired';
                } else {
                    const mins = Math.floor(msLeft / 60000);
                    const hours = Math.floor(mins / 60);
                    const remMins = mins % 60;
                    status = hours > 0 ? `${hours}h ${remMins}m left` : `${mins}m left`;
                }

                const div = document.createElement('div');
                div.className = 'slot-item ' + className;
                div.innerHTML = `Table <b>${data.table}</b> • ${data.name || '—'} • ${data.mobile || '—'} • ${status}`;
                container.appendChild(div);
            });

            if (Object.keys(slots).length === 0) {
                container.innerHTML = '<p style="color:#777;">No active slots right now.</p>';
            }
        }
    </script>
</body>
</html>
