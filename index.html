<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Slot Manager</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            width: auto;
            cursor: pointer;
        }
        #slots {
            margin-top: 20px;
        }
        .slot-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Login or Signup</h2>
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button onclick="signup()">Signup with Email</button>
            <button onclick="login()">Login with Email</button>
            <button onclick="googleLogin()">Login with Google</button>
        </div>
        <div id="main-section" style="display: none;">
            <h2>Cafe Slot Manager</h2>
            <h3>Settings</h3>
            <input id="ringtone-file" type="file" accept="audio/*">
            <button onclick="uploadRingtone()">Upload Custom Ringtone</button>
            <p>Current Ringtone: <span id="current-ringtone">None</span></p>
            <hr>
            <h3>Start New Slot</h3>
            <input id="table-name" placeholder="Table Name/Number">
            <input id="mobile" placeholder="10-Digit Mobile Number" pattern="[0-9]{10}" maxlength="10">
            <input id="customer-name" placeholder="Customer Name">
            <button onclick="startSlot()">Start 2-Hour Slot</button>
            <hr>
            <h3>Active Slots</h3>
            <div id="slots"></div>
        </div>
    </div>

    <script>
        // Replace with your Firebase project config
       const firebaseConfig = {
  apiKey: "AIzaSyDje-Gtq7xsYHJO_0WjMJvvIVC4bKYYHII",
  authDomain: "gp-workspace-manager.firebaseapp.com",
  projectId: "gp-workspace-manager",
  storageBucket: "gp-workspace-manager.firebasestorage.app",
  messagingSenderId: "359938483000",
  appId: "1:359938483000:web:bc9fa519fed44321a257cd",
  measurementId: "G-KF4C2MGND1"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser;
        let ringtoneUrl = 'https://www.soundjay.com/buttons/beep-07.mp3'; // Default ringtone URL (replace if needed)
        let slots = {}; // Local cache of active slots
        let timers = {}; // Timers for alarms

        // Auth state listener
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-section').style.display = 'block';
                loadSettings();
                loadSlots();
                startUIUpdater();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('main-section').style.display = 'none';
            }
        });

        // Signup with email
        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password).catch(error => alert(error.message));
        }

        // Login with email
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).catch(error => alert(error.message));
        }

        // Google login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => alert(error.message));
        }

        // Load settings (ringtone)
        function loadSettings() {
            db.collection('settings').doc(currentUser.uid).get().then(doc => {
                if (doc.exists) {
                    ringtoneUrl = doc.data().ringtone || ringtoneUrl;
                    document.getElementById('current-ringtone').innerText = ringtoneUrl;
                }
            });
        }

        // Upload custom ringtone
        function uploadRingtone() {
            const file = document.getElementById('ringtone-file').files[0];
            if (!file) return alert('Select a file first.');
            const storageRef = storage.ref(`ringtones/${currentUser.uid}/${file.name}`);
            storageRef.put(file).then(() => {
                storageRef.getDownloadURL().then(url => {
                    db.collection('settings').doc(currentUser.uid).set({ ringtone: url });
                    ringtoneUrl = url;
                    document.getElementById('current-ringtone').innerText = url;
                    alert('Ringtone uploaded successfully!');
                });
            }).catch(error => alert(error.message));
        }

        // Start a new slot
        function startSlot() {
            const table = document.getElementById('table-name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const name = document.getElementById('customer-name').value.trim();
            if (!table || !name) return alert('Table and Name are required.');
            if (mobile.length !== 10 || !/^\d+$/.test(mobile)) return alert('Mobile must be exactly 10 digits.');
            
            const now = new Date();
            const endTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // 2 hours from now

            db.collection('slots').add({
                userId: currentUser.uid,
                table,
                mobile,
                name,
                start: firebase.firestore.Timestamp.fromDate(now),
                end: firebase.firestore.Timestamp.fromDate(endTime)
            }).then(() => {
                document.getElementById('table-name').value = '';
                document.getElementById('mobile').value = '';
                document.getElementById('customer-name').value = '';
            }).catch(error => alert(error.message));
        }

        // Load slots in real-time
        function loadSlots() {
            db.collection('slots')
                .where('userId', '==', currentUser.uid)
                .where('end', '>', firebase.firestore.Timestamp.now())
                .onSnapshot(snapshot => {
                    slots = {};
                    snapshot.forEach(doc => {
                        slots[doc.id] = doc.data();
                        setupTimer(doc.id, slots[doc.id]);
                    });
                    updateSlotsUI(); // Initial UI update
                });
        }

        // Setup alarm timer for each slot
        function setupTimer(slotId, slotData) {
            if (timers[slotId]) clearTimeout(timers[slotId]);
            const now = new Date();
            const msLeft = slotData.end.toDate() - now;
            if (msLeft > 0) {
                timers[slotId] = setTimeout(() => {
                    playAlarm();
                    alert(`Reminder: Slot for Table ${slotData.table} (${slotData.name}) has expired! Time to renew.`);
                    delete timers[slotId]; // Clean up
                }, msLeft);
            }
        }

        // Play alarm sound
        function playAlarm() {
            const audio = new Audio(ringtoneUrl);
            audio.play().catch(error => console.error('Error playing audio:', error));
        }

        // UI updater interval (every 10 seconds)
        function startUIUpdater() {
            setInterval(updateSlotsUI, 10000);
        }

        // Update slots UI with remaining time
        function updateSlotsUI() {
            const slotsDiv = document.getElementById('slots');
            slotsDiv.innerHTML = '';
            const now = new Date();
            for (let id in slots) {
                const data = slots[id];
                const msLeft = data.end.toDate() - now;
                let remaining = Math.floor(msLeft / 60000); // minutes
                let status = `${remaining} minutes remaining`;
                if (msLeft <= 0) {
                    status = 'Expired';
                    // Optionally remove from local slots if needed, but keep for reference
                }
                const slotItem = document.createElement('div');
                slotItem.className = 'slot-item';
                slotItem.innerHTML = `Table ${data.table}: ${data.name} (${data.mobile}) - ${status}`;
                slotsDiv.appendChild(slotItem);
            }
        }
    </script>
</body>
</html>
